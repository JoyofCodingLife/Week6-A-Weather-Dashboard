<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <meta http-equiv="X-UA-Compatible" content="ie=edge" />
 
     <!-- STYLE FILES -->
         <!-- Reset Style -->
         <link rel="stylesheet" href="./assets/css/reset.css" />
         <!-- JavaScript for Icons from FontAwesome -->
         <script src="https://kit.fontawesome.com/1228d6a68f.js" crossorigin="anonymous"></script>
         <!-- Bootstrap -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
         rel="stylesheet" 
         integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
         crossorigin="anonymous">
         <!-- Personal Style -->
         <link rel="stylesheet" href="./assets/css/style.css" />

     <title>Weather Dashboard</title>
  </head>

  <body>
    <!-- HEADING SECTION -->
    <div class="container-fluid text-center" id="heading">
      <h1 class="display-3">Weather Dashboard</h1>
    </div>

    <!-- MAIN CONTAINER -->
    <div class="row">

      <!-- SEARCH SECTION -->
      <div class="col-4" style="background-color: aqua;">

        <div class="row">
          <!-- Searcg Bar -->
          <div class="col-12">
            <h3>Search for a City:</h3>
            <div class="input-group mb-3">
              <input type="search" class="form-control" id="searchBar" placeholder="Name of the city...">
              <button class="btn btn-outline-primary" id="searchBtn"><i class="fas fa-search-location"></i></button>
            </div>

          </div>
        </div>
      
        <div class="row">
            <!-- Saved Search -->
          <div class="col-12">
            <ul class="list-group" id="searchHistory">
              <!-- display <li> here, style class="list-group-item list-group-item-action" -->
            Saved Search
            </ul>
          </div>
        </div>

      </div>

      <!-- RESULT SECTION -->
      <div class="col-8" style="background-color: rgb(212, 0, 255);">
        
        <div class="row">
          <!-- Weather for today -->
          <div class="col-12 mb-3" id="currentCity">
            <!-- display <p> here with currentCity -->
            Current City
          </div>
        </div>

        <div class="row">
          <!-- Forecast for 5 days -->
          <div class="col-12">
            <h3>5- Day Forecast:</h3>
          </div>
        </div>

        <div class="row">
          <!-- Forecast for 5 days -->
          <div class="col-12" id="forecast">
            <!-- display <div> with 5 cards -->
            Forecast
          </div>
        </div>

      </div>

    </div>


     <!-- JAVASCRIPT FILES -->
         <!-- jQuery JS -->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" 
         integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" 
         crossorigin="anonymous"></script>
         <!-- Moment JS -->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" 
         integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" 
         crossorigin="anonymous"></script>
         <!-- Bootstrap JS -->
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
         sintegrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" 
         crossorigin="anonymous">
        </script>
         <!-- Personal JS -->
         <script src="./assets/js/script.js"></script>
  </body>
</html>
